<ion-header>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
              Register
            </ion-title>
          <ion-buttons slot="end">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
    </ion-toolbar>
</ion-header>
 
<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="assets/icon/favicon.png"/>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required></ion-input>
            </ion-item>


            <ion-item>
                <ion-input type="text" placeholder="Email" name="email" required></ion-input>
              </ion-item>
              
              <ion-item>
                <ion-input type="number" placeholder="phone" name="phone" required></ion-input>
              </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <ion-button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Register</ion-button>
        </ion-col>
      </ion-row>
      <ion-button [routerLink]="['/home']">Go to Home 123</ion-button>

      
    </form>
  </div>
</ion-content>
